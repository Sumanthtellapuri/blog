<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .add-post{
        background-image: linear-gradient(#323f4b,#0c0c0d);
        background-size: cover;
        height: 100vh;
      }
      label{
        color: #ffffff;
        font-size: 18px;
        margin: 2px;
        padding: auto;
      }
      input{
        width: 100%;
        margin: 2px;
      }
      .h{
        color:white;

      }
      
    </style>
  </head>
  <body>
    <div class="add-post d-flex flex-column justify-content-center align-items-center">
      <h1 class="h mb-5">Add Post</h1>
    <form method="POST">
      <label for="">Title:</label><br/>
      <input name="title" type="text" /><br>
      <label for="">Content:</label><br>
      <input name="content" type="text" /><br>
      <label for="">Slug:</label><br>
      <input name="slug" type="text" /><br>
      <center><button class="btn btn-success mt-4">Submit</button></center>
    </form>
  </div>
  </body>
</html>
