<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="homepage.css" />
    <style>
      h5{
        font-weight: bold;
        color:#ffffff;
        font-size:50px;
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <br />
    <div class="container">{% block content %} {% endblock %}</div>
    <div class="carousel-container">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.freepik.com/free-photo/3d-cartoon-scene-depicting-variety-people-multitasking_23-2151294503.jpg?t=st=1711513874~exp=1711517474~hmac=f88eebc50a5ff9840e78ce2669993e05e5539fccc28e0aee7bee8ca9590292ea&w=900" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Data Science</h5>
              <p>Showing the data in Visualize Format</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/robot-electronic-access-authentication-system-technology-cybersecurity-data-protection-generated-ai_653623-2198.jpg?w=1060" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Machine Learning</h5>
              <p>To Find the Consitent hypothesis to give Predictions</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/person-talking-chat-with-robot-ai-technology-generative-pretrained-transformer-gpt_117038-16534.jpg?w=1060" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Artifical Intelligence</h5>
              <p>It is trained on Human Intelligence</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  
</html>
